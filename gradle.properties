# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
## Tuned for local development machine (32 logical CPUs, Java 17)
## Keep heap reasonable to avoid long GC pauses and excessive memory overhead.
org.gradle.jvmargs=-Xmx1g -Xms256m -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError
org.gradle.dependency.verification.console=verbose

android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.parallel=false
# Avoid oversubscription: limit workers to a reasonable value (around half of logical processors)
org.gradle.workers.max=4
# Enable configuration cache to speed up subsequent builds (test if all tasks support it)
org.gradle.configuration-cache=true

# Kotlin optimizations
kotlin.incremental=true
# Run Kotlin compiler out-of-process to isolate memory and improve stability on larger projects
kotlin.compiler.execution.strategy=out-of-process

NC_TEST_SERVER_BASEURL=http://server
NC_TEST_SERVER_USERNAME=user1
NC_TEST_SERVER_PASSWORD=user1
